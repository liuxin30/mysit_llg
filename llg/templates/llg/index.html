{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="color:#d5d7d8;"></div>
        <div class="col-xs-12 col-md-8">
            <div class="row">
                {% for article in article_list %}
                <div class="col-sm-6 col-md-3">
                    <div class="thumbnail">
                        <div class="image-display">
                            <img src="{{ article.image.url }}" style="height: auto; width: 100%; display: block;">
                        </div>
                        <div class="caption">
                            <h3>标题：<a href="{% url 'llg:detail' article.id%}">{{ article.title }}</a></h3>
                            <p>分类：{{ article.category }}</p>
                            <p><a href="{% url 'llg:detail' article.id%}">
                                {{ article.content|truncatechars:60|safe }}</a>
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
