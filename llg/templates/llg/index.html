{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-md-2"></div>
        <div class="col-xs-6 col-md-8">
            <div class="row">
                {% for article in article_list %}
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img src="{{ article.image.url }}" style="height: 200px; width: 100%; display: block;">
                        <div class="caption">
                            <h3><a href="{% url 'llg:detail' article.id%}">{{ article.title }}</a></h3>
                            <p>{{ article.category }}</p>
                            <p><a href="{% url 'llg:detail' article.id%}">
                                {{ article.content|truncatechars:60|safe }}</a>
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-xs-6 col-md-2"></div>
    </div>
</div>
{% endblock %}
